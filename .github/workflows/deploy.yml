name: Deploy Documentation

on:
  # Deploy on pushes to main branch
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for changelog generation

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - run: |
          cd site
          bun install

      - name: Build documentation
        run: |
          cd site
          bun run build
        
      # Only run changelog and release steps when triggered by a tag
      - name: Update CHANGELOG
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

      - name: Commit CHANGELOG.md
        if: startsWith(github.ref, 'refs/tags/')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md

      # Create .nojekyll file to prevent Jekyll processing
      - name: Create .nojekyll file
        run: touch site/docs/.vitepress/dist/.nojekyll

      # Deploy directly to main branch in a docs folder
      - name: Deploy to main branch docs folder
        run: |
          # Create a docs directory at the root of the repository
          mkdir -p docs
          
          # Copy the built files to the docs directory
          cp -r site/docs/.vitepress/dist/* docs/
          
          # Add .nojekyll file
          touch docs/.nojekyll
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add and commit the changes
          git add docs/
          git commit -m "Update documentation" || echo "No changes to commit"
          
          # Push to main branch
          git push origin main
